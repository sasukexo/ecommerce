<html lang="en">
<head>

    <link rel="stylesheet" href="css/login.css">
    <title>Dummy Bawa</title>

<body>
     
     <div class="container">
        <div class="login-box">
            <div class="header-img">
                <img src="https://media0.giphy.com/media/NxT7L0g2xY2waymXxB/giphy.gif?cid=ecf05e47vcq8q68iw8ylx3vxz2vmasp8g9cbrvwp8gu2benu&rid=giphy.gif&ct=g" alt="wallet">

                <p class="login1">Login</p>

                <input type="text" class="input-field" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <button class="input-submit">Sign-in<i class="bx bx-log-in"></i></button>
            </div>
        </div>
     </div>
