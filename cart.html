<!DOCTYPE html>
<html lang="en">
<head>
  
    <!-- favicon -->
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummycart</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- cdn for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/description.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Bawa.com</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
    <!-- linking javascript file -->
    <script src="js/cart.js"></script>
</head>
<body>
  <!--navbar using bootstrap-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dummy bawa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav m-auto my-2 my-lg-0 ">
              <!-- contents of navbars -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="myorders.html">My Orders</a>
              </li>
              <li class="nav-items">
                <a class="nav-link" href="cart2.html">Cart</a>
              </li>
                
              <li class="nav-item m-lg-auto">
                <a class="nav-link wallet" id="connectButton"  href="">Connect to Wallet</a>
              </li>
              <i class="bi bi-wallet2"></i>
            </ul>
            
            <!--search bar using bootstrap-->
            <form class="d-flex" role="search">
              <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn0 type="submit>Search</button>
            </form>
          </div>
        </div>
      </nav>
        </div>
        <!--sidebar contents-->
        <div class="main h-screen flex">
            <div class="hidden md:block border-t-2 border-gray-700 main-sidebar w-1/5 bg-gray-900 p-6">
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-blue-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg">
                        <span class="w-8">         
                        </span>
                        <span>My Cart</span>
                    </div>
                   
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mb-4">
                        <span class="w-8"></span>
                        <span>Phones</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mb-4">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                   
                   
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mb-4">
                        <span class="w-8">
                            <i class="fas fa-shop"></i>
                        </span>
                        <span>Back To shop</span>
                    </div>
                   
                </div>
            </div>
            <!--carted products-->
            <div class="main-section flex-1 p-6">
                <h1 class="font-bold text-gray-400 text-3xl mb-6">Shopping Cart</h1>
                <div class="font-bold text-gray-400 table-titles flex">
                    <div class="card mb-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div>
                                <img
                                  src="img/download.png"
                                  class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                              </div>
                              <div class="ms-3">
                                <h5></h5>
                                <p class="small mb-0">iPhone 14</p>
                                <p class="small mb-0">(BLUE) | 256GB</p>

                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              <div style="width: 50px;">
                                <h5 class="fw-normal mb-0 a">1</h5>
                              </div>
                              <div style="width: 80px;">
                                <h5 class="mb-0">₹1,09,999</h5>
                                <p > M.R.P: <span style="text-decoration: line-through;">₹1,19,999 </span></p>
                                <p>(08% off)</p>
                              </div>
                              <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                            </div>
                          </div>
                        </div></div>
                    <h2 class="w-48">Count-1</h2>
                    <h2 class="w-48">₹1,09,999+₹300(Shipping)</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5">
                    
                </div>
                <!--total cost-->  
                <div class="complete-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-number text-gray-600 font-bold total-cost-number text-3xl">
                            ₹1,10,299.00
                        </div>
                    </div>
                    <!--complete order button-->
                    <div class="complete-order-button w-56 flex items-center justify-center bg-blue-500 rounded text-white cursor-pointer hover:bg-blue-600" >
                        Complete Order
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="./js/index.js" type="module"></script>  
</body>
</html>
