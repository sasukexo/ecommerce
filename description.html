        <!-- javascript for slideshow of image -->
        <script>
            var myImage = document.getElementById("myImage");
var imageIndex = 0;
var imageList = ["img/14-1.jfif", "img/14-2.jfif", "img/14-3.jfif","img/14-4.jfif"]; // list of images

setInterval(function() {
    imageIndex++;
    if (imageIndex >= imageList.length) {
        imageIndex = 0;
    }
    myImage.src = imageList[imageIndex];
}, 3000); 
        </script>
